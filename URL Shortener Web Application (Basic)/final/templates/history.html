{% extends 'layout.html' %}
{% block title%}
History
{% endblock%}
{% block content%}
<body style="background-color:rgb(211, 184, 197)">
    <h1>URL Shortener - History</h1>
    <table>
      <thead>
        <tr>
          <th>Original URL</th>
          <th>Id</th>
          <th>Shortened URL</th>
        </tr>
      </thead>
      <tbody>
        {% for url in urls %}
        <tr>
          <td><a href="{{ url.original_url }}">{{ url.original_url }}</a></td>
          <td><a href="{{ url.short_url }}">{{ url.short_url }}</a></td>
          <td><a href="{{ url.full_url }}">{{ url.full_url }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
{% endblock%}
